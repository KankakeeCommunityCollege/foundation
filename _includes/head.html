<!doctype html>
<html class="no-js" lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{page.title}} - {{site.title}}</title>
        <meta name="description" content="{{page.description}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if jekyll.environment == "publish" %}
          <!-- include Google Tag Manager script on production -->
          {% include google-tag.html %}
        {% endif %}
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!--  Preload slick font  -->
        <link rel="preload" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/fonts/slick.woff" as="font" crossorigin="anonymous">
        <!-- Bootstrap 4 Beta stylesheet CDN link -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <!--  Slick.js v1.8.1 stylesheet followed by slick-theme stylesheet  -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css" crossorigin="anonymous">
        <!-- dataTables stylesheets -->
        <!-- dataTables Bootstrap4 themed stylesheet -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
        <!-- dataTables "Responsive" extension stylesheet for bootstrap4 theme -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.2/css/responsive.bootstrap4.min.css" crossorigin="anonymous">
        <!-- Typkit font for local nav's "FOUNDATION" header -->
        <link rel="stylesheet" href="https://use.typekit.net/mli7lsm.css" crossorigin="anonymous">
        <!-- Link to Google Font's "Roboto" font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet" crossorigin="anonymous">
        <!-- Link to Google Font's "Open Sans" font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" crossorigin="anonymous">
        <!-- Link to Google Font's "Oswald" font -->
        <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600" rel="stylesheet" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,700" rel="stylesheet" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <!-- Place favicon.ico in the root directory -->
        <!-- Standard Favicon -->
        <link rel="icon" type="image/x-icon" href="{{page.baseurl}}favicon.ico" />
        <!-- Custom CSS Stylesheet -->
        <link rel="stylesheet" href="{{page.baseurl}}assets/css/main.css">
        <!--[if IE]>
     <style type="text/css">

       .sample {
         filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='http://athletics.kcc.edu/assets/img/menu-bg.png', sizingMethod='scale');
         background:none !important;
       }

       </style>
   <![endif]-->
    </head>
    <body id="page-top">
    {% if jekyll.environment == "publish" %}
      <!-- include Google Tag Manager noscript on production -->
      {% include google-noscript.html %}
    {% endif %}
