<section>
  <div class="row">
    <div class="col">
      <h3 class="blue-heading">
        {{ page.gallery_title }}
      </h3>
    {% assign photos = site.static_files | where_exp: 'item', 'item.path contains "reception_photos"' %}
    <div class="mx-auto" id="galleryTrack">
      {% for photo in photos %}
      <img
        data-gallery-src="{{ photo.path }}"
        src="{{ page.baseurl }}assets/img/placeholder_16to9.jpg"
        height="394"
        width="700"
        class="img-fluid"
        alt="Photo from the 2021 KCC Foundation scholarship reception">
      {% endfor %}
    </div>
    <div id="galleryNav" class="my-3">
      {% for photo in photos %}
      <img
          data-gallery-src="{{ photo.path }}"
          src="{{ page.baseurl }}assets/img/placeholder_16to9.jpg"
          class="img-fluid"
          height="84"
          width="150"
          alt="Photo from the 2021 KCC Foundation scholarship reception">
      {% endfor %}
    </div>
  </div>
</div>
</section>
