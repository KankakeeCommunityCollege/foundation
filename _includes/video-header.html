{% assign youtube_id = page.video_youtube_share | remove: 'https://youtu.be/' %}

<div class="clipboard__box px-4 py-3">
</div>
<div class="container-fluid padding__x--none">
  <div class="row">
    <div class="col-12 position__video-wrapper">
      <div id="videoContainer">
        <div
          id="video"
          data-videos="{% for source in page.video_sources %}{{ source.src }}{% unless forloop.last == true %},{% endunless %}{% endfor %}"
          data-video-types="{% for source in page.video_sources %}{{ source.type }}{% unless forloop.last == true %},{% endunless %}{% endfor %}"
          data-videos-mobile="{% for source in page.video_mobile_sources %}{{ source.src }}{% unless forloop.last == true %},{% endunless %}{% endfor %}"
          data-video-mobile-types="{% for source in page.video_mobile_sources %}{{ source.type }}{% unless forloop.last == true %},{% endunless %}{% endfor %}"
          data-poster="{{ page.baseurl }}{{ page.video_loading_image }}"
          data-youtube="https://youtu.be/{{ youtube_id }}">
          <div class="video__img--wrapper">
            <img src="{{ page.baseurl }}{{ page.video_loading_image }}" class="img__full-width" alt="Thumbnail picture of the {{ page.video_title }} video">
            <div class="video__loader--wrapper d-flex justify-content-center align-items-center">
              <img src="/assets/img/loader.gif" class="video__loader" alt="Loading video...">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="d-flex justify-content-end video__options">
        <a href="https://youtu.be/{{ youtube_id }}" class="btn btn-outline-primary mr-3" target="_blank" rel="noopener noreferrer">View on YouTube</a>
        <button role="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#videoShareWindow">
          <!-- share icon - inline svg -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18px" height="18px" class="video__svg--share">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M10 9V5l-7 7 7 7v-4.1c5 0 8.5 1.6 11 5.1-1-5-4-10-11-11z" />
          </svg>&nbsp;Share
        </button>
      </div>
    </div>
  </div>
</div>
<!-- videoShareModal -->
<div class="modal fade" id="videoShareWindow" tabindex="-1" aria-labelledby="videoShareWindowLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="videoShareWindowLabel">Copy video link</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-body">

            <div class="input-group mb-3">
              <!-- for info on clipboard.js https://clipboardjs.com/ -->
              <!-- input element holds youtube share-link which gets copied to clipboard using clipboard.js -->
              <input type="text" id="link" class="form-control" value="https://youtu.be/{{ youtube_id }}" placeholder="https://youtu.be/{{ youtube_id }}" aria-label="Link to the {{ page.video_title }} video" aria-describedby="copy">
              <div class="input-group-append">
                <!-- data-clipboard-target is method from clipboard.js -->
                <button class="btn btn-outline-primary" type="button" data-clipboard-target="#link" id="copy">
                  <!-- clipboard icon - inline svg -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="video__clipboard" viewBox="0 0 24 24" fill="black" width="18px" height="18px">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M19 2h-4.18C14.4.84 13.3 0 12 0c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z" /></svg>
                  &nbsp;Copy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
